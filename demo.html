<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head><title>Plugin PFS2 JSON</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="perfidies.js"></script>
    <script src="plugindetect.js"></script>
  <script>
$(document).ready(function(){
    var plugins = Pfs.browserPlugins(navigator.plugins);
    var showClass = function(ofPlugin, plugins, display) {
      $('#debug').append("<h3>" + ofPlugin + "</h3>");
        for (var i = 0; i < plugins.length; i++) {
            //$('#debug').append("<p>" + knownKnowns[i].plugin + "</p>");
            showPlugin(plugins[i], display);
        }
    };
    var showPlugin = function(plugin, display) {
        display.append("<p>" + plugin.plugin + "</p>");
    };
    Pfs.findPluginInfos(plugins, function(current, outdated, vulnerable, unknown){
        var debug = $('#debug');
        showClass('Vulnerable', vulnerable, debug);
        showClass('Outdated', outdated, debug);
        showClass('Current', current, debug);
        showClass('Unknown', unknown, debug);
      });
    
    
    
});
  </script>
  <style>
  table
{
    border-color: #000;
    border-width: 0 0 1px 1px;
    border-style: solid;
    border-spacing: 0px;
}
th { background-color: #CCC; }
td, th
{
    border-color: #000;
    border-width: 1px 1px 0 0;
    border-style: solid;
    margin: 0;
    padding: 4px;    
}
  </style>
</head>
<body>
 <h1>UpYourPlug Demo</h1>
 <p>Give me a couple minutes and I'll tell you about your plugins :). Also, want to see more info about your currently installed
    plugins? Here is the <a href="pfs2_json.html">pfs2 -> JSON tool</a>.</p>
 <div id="debug"></div>
</body>
</html>
